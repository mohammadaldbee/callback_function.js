// that take two parameter
// and will return the sumation from the first number to the second number

// Ex: sum2(4, 5); => 4 + 5 => 9
// Ex: sum2(3, 6); => 3 + 4 + 5 + 6 => 18

function sum2(n1,n2){
    var x=0
    if(n1>n2){
        n1=n2
    }
    else{
        x+= n1+sum2(n1+1,n2)
    }
    return x
}
